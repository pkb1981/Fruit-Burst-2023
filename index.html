<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awsome kit download by login yahoomail -->
    <script src="https://kit.fontawesome.com/c18959821b.js" crossorigin="anonymous"></script>
    <!-- google font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- tailwind daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom color setup by tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'gradient-start': '#ff8938',
                        'gradient-end': '#f00',
                    }
                }
            }
        }
    </script>
    <title>Tea House Design using DaisyUI</title>
    <!-- manrope font will be used in whole body tag -->
    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
    </style>
    <title>Assignment-3</title>
</head>

<body class="font-lato">
    <header class="md:container md:mx-auto">
        <!-- navbar section -->
        <nav>
            <div class="navbar  my-12 bg-base-100 border rounded-[50px]  lg:bg-[#F85559]">
                <!-- navigation start menu -->
                <div>
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                class="inline-block w-5 h-5 stroke-current">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class=" menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow text-base bg-base-100 rounded-box w-52">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>
                    </div>
                    <!-- set menus for larger devices -->
                    <div class="hidden lg:flex pe-24">
                        <ul class="menu menu-horizontal text-base  text-white">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>
                    </div>
                </div>
                <!-- mid navbar section -->
                <div class="navbar-center space-x-2 pe-24">
                    <img class="w-6 h-7" src="./images/logo.png" alt="">
                    <a class="text-xl font-bold lg:text-white">Fruit Burst</a>
                </div>
                <!-- search bar with search icon -->
                <div class="lg:border rounded-[50px] lg:space-x-24 lg:py-2 lg:px-4 bg-white">
                    <input type="text" placeholder="Search here" class=" hidden lg:block" /><i
                        class="fa fa-search hidden lg:block"></i>
                </div>
            </div>
        </nav>
        <!-- banner section with daisy ui carosel-->
        <section>
            <div class="carousel w-full">
                <div id="slide1" class="carousel-item relative w-full">
                    <img src="./images/banner1.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide4" class="btn btn-circle">❮</a>
                        <a href="#slide2" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide2" class="carousel-item relative w-full">
                    <img src="./images/banner2.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide1" class="btn btn-circle">❮</a>
                        <a href="#slide3" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide3" class="carousel-item relative w-full">
                    <img src="./images/banner3.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2" class="btn btn-circle">❮</a>
                        <a href="#slide4" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide4" class="carousel-item relative w-full">
                    <img src="./images/banner4.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide3" class="btn btn-circle">❮</a>
                        <a href="#slide1" class="btn btn-circle">❯</a>
                    </div>
                </div>
        </section>
    </header>
</body>

</html>
